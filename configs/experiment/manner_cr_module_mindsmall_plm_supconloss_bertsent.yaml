# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: mind_rec_bert_sent.yaml
  - override /model: manner_cr_module.yaml
  - override /callbacks: default.yaml
  - override /logger: many_loggers.yaml
  - override /trainer: gpu.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["manner_cr_module", "mindsmall", "plm", "supconloss", "bertsent"]

seed: 42

data:
  dataset_size: "small"
  use_plm: True
  tokenizer_name: roberta-base
  tokenizer_use_fast: True
  tokenizer_max_len: 96
  batch_size: 8
  concatenate_inputs: True

model:
  temperature: 0.42
  plm_model: "roberta-base"
  frozen_layers: [0, 1, 2, 3, 4, 5, 6, 7]
  pretrained_entity_embeddings_path: ${paths.data_dir}MINDsmall_train/transformed_entity_embeddings.npy

callbacks:
  early_stopping:
    patience: 3

trainer:
  max_epochs: 10

logger:
  wandb:
    name: "manner_cr_module_mindsmall_plm_supconloss_bertsent_s42"
    tags: ${tags}
    group: "mind"
