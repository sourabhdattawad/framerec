# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: adressa_rec.yaml
  - override /model: caum.yaml
  - override /callbacks: default.yaml
  - override /logger: many_loggers.yaml
  - override /trainer: gpu.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["caum", "adressa_oneweek", "pretrainedemb", "celoss", "bertsent"]

seed: 42

data:
  dataset_size: "one_week"

model:
  use_plm: False
  attributes2encode: ["title", "category"]
  use_entities: False
  pretrained_word_embeddings_path: ${paths.data_dir}Adressa_one_week/transformed_word_embeddings.npy
  text_embed_dim: 300
  text_num_heads: 20

callbacks:
  early_stopping:
    patience: 5

trainer:
  max_epochs: 20

logger:
  wandb:
    name: "caum_adressa_oneweek_pretrainedemb_celoss_bertsent_s42"
    tags: ${tags}
    group: "mind"
